<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge ONE | Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo de Alura">
            </div>
        </div>
    </header>
    
    <!--***************************************************************************************-->
    <main>

        <div class="contenedor">
            <div class="bloque">

                <form class="form">
                    <div class="texto">
                        <textarea name="texto_area" id="texto" placeholder="Ingrese el texto aquí"></textarea>
                        <div class="texto_info">

                            <div class="info">
                                <i class="fa fa-exclamation-circle" id="iconexc" aria-hidden="true"></i>
                                <p id="alerta">¡Sólo letras minúsculas y sin acentos!</p>
                            </div>

                            <div class="botones">
                                <input id="boton_encriptar" type="button" value="Encriptar">
                                <input id="boton_desencriptar" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="lateral">
                    <div class="lateral_cont">

                        <div class="content" id="default">
                            <div class="lateral_imagen">
                                <img src="imagenes/muneco.png" alt="Imagen de persona con una lupa">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>

                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="boton_copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            
            </div>

        </div>

    </main>
    
    <!--********************************************************************************************-->
    <footer class="footer">
        <p>&copy Copyright -  Create by Víctor Madrid - 2023</p><br>

        <a href="https://github.com/victormadridb/AluraChallenge-Encriptador.git" target="_blank"><i class="fa fa-github-square" style="font-size:24px;color:#24292F"></i></a>
        <a href="mailto:victormadridb@gmail.com"><i class="fa fa-envelope" style="font-size:24px; color:#0071C5"></i></a>
    </footer>
    
</body>

<script src="script.js"></script>
</html>
